<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore Admin - Management Panel</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-book"></i>
            <span>BookStore Admin</span>
          </div>
          <nav class="nav">
            <a href="./index.html" class="nav-link">Shop</a>
            <a href="./admin.html" class="nav-link active">Admin</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Background optimized for performance -->

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Admin Header -->
        <section class="admin-header-section">
          <h1 class="section-title">
            <i class="fas fa-chart-line"></i>
            Transaction Management
          </h1>
          <p class="section-subtitle">View and manage customer transactions</p>
        </section>

        <!-- Transactions Section -->
        <section class="admin-section" id="transactions-section">
          <div class="section-header">
            <h2>Recent Transactions</h2>
            <div class="stats-cards">
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-info">
                  <h3 id="total-sales">Rp 0</h3>
                  <p>Total Sales</p>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-info">
                  <h3 id="total-transactions">0</h3>
                  <p>Total Orders</p>
                </div>
              </div>
            </div>
          </div>

          (truncated)
        </section>
      </div>
    </main>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    <script src="./admin.js" defer></script>
  </body>
</html>
