<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Scrapbook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loader">
      <div class="emoji"><img src="./media/dog.gif" alt="gdog" /></div>
      <div class="loading-text">Membuka scrapbook kenangan...</div>
      <div class="progress w-75 mx-auto">
        <div
          id="progressBar"
          class="progress-bar progress-bar-striped progress-bar-animated bg-success"
          role="progressbar"
          style="width: 0%"
        >
          0%
        </div>
      </div>
    </div>
    <script>
      let progress = 0;
      const progressBar = document.getElementById("progressBar");
      const duration = 15000;
      const interval = 300;
      const step = 100 / (duration / interval);
      const timer = setInterval(() => {
        progress += step;
        if (progress >= 100) {
          progress = 100;
          clearInterval(timer);
          window.location.href = "home.html";
        }
        progressBar.style.width = progress + "%";
        progressBar.innerText = Math.floor(progress) + "%";
      }, interval);
    </script>

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fdf6f0;
        font-family: "Comic Sans MS", cursive;
      }
      .loader {
        text-align: center;
      }
      .loading-text {
        margin-top: 20px;
        font-size: 20px;
        color: #444;
      }
      .loader {
        text-align: center;
      }
      .loading-text {
        margin-top: 20px;
        font-size: 20px;
        color: #444;
      }
      .progress {
        margin-top: 20px;
        height: 20px;
        border-radius: 10px;
      }
    </style>
  </body>
</html>
