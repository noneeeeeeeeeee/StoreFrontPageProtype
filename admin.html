<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore Admin - Management Panel</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-book"></i>
            <span>BookStore Admin</span>
          </div>
          <nav class="nav">
            <a href="index.html" class="nav-link">Shop</a>
            <a href="admin.html" class="nav-link active">Admin</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Animated Background -->
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Admin Header -->
        <section class="admin-header-section">
          <h1 class="section-title">
            <i class="fas fa-chart-line"></i>
            Transaction Management
          </h1>
          <p class="section-subtitle">View and manage customer transactions</p>
        </section>

        <!-- Transactions Section -->
        <section class="admin-section" id="transactions-section">
          <div class="section-header">
            <h2>Recent Transactions</h2>
            <div class="stats-cards">
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-info">
                  <h3 id="total-sales">Rp 0</h3>
                  <p>Total Sales</p>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-icon">
                  <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-info">
                  <h3 id="total-transactions">0</h3>
                  <p>Total Orders</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Admin Tools -->
          <div class="admin-toolbar">
            <div class="search-group">
              <i class="fas fa-search"></i>
              <input
                type="text"
                id="transaction-search"
                placeholder="Search by ID or customer name..." />
            </div>
            <div class="toolbar-actions">
              <button class="btn btn-secondary" id="refresh-transactions">
                <i class="fas fa-rotate"></i>
                Refresh
              </button>
            </div>
          </div>

          <div class="admin-dashboard glass">
            <div class="table-container">
              <div class="table-header">
                <h3><i class="fas fa-list"></i> Transaction History</h3>
                <div class="table-actions">
                  <div class="view-toggle">
                    <button
                      class="btn-icon active"
                      id="grid-view"
                      title="Grid View">
                      <i class="fas fa-th-large"></i>
                    </button>
                    <button class="btn-icon" id="table-view" title="Table View">
                      <i class="fas fa-table"></i>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Enhanced Transaction Grid -->
              <div class="transaction-grid" id="transaction-grid">
                <!-- Transactions will be rendered here dynamically -->
              </div>

              <!-- Traditional Table View (Hidden by default) -->
              <div
                class="table-wrapper"
                id="table-wrapper"
                style="display: none">
                <table class="enhanced-table">
                  <thead>
                    <tr>
                      <th><i class="fas fa-hashtag"></i> ID</th>
                      <th><i class="fas fa-user"></i> Customer</th>
                      <th><i class="fas fa-shopping-bag"></i> Items</th>
                      <th><i class="fas fa-money-bill-wave"></i> Total</th>
                      <th><i class="fas fa-clock"></i> Date</th>
                      <th><i class="fas fa-cog"></i> Actions</th>
                    </tr>
                  </thead>
                  <tbody id="transactions-table-body">
                    <!-- Table data will be populated here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Transaction Details Modal -->
    <div id="transaction-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Transaction Details</h3>
          <button class="modal-close" id="close-transaction-modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body" id="transaction-details">
          <!-- Transaction details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="close-modal-btn">Close</button>
          <button class="btn btn-danger" id="delete-transaction-btn">
            <i class="fas fa-trash"></i>
            Delete Transaction
          </button>
        </div>
      </div>
    </div>

    <!-- Error Notification -->
    <div id="error-notification" class="error-notification hidden">
      <div class="error-content">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-message"></span>
        <button id="close-error" class="close-error">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Success Notification -->
    <div id="success-notification" class="success-notification hidden">
      <div class="success-content">
        <i class="fas fa-check-circle"></i>
        <span id="success-message"></span>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="developer-info">
            <i class="fas fa-code"></i>
            <span>Made by <strong>James C</strong></span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
